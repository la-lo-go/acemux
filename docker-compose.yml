services:
  acestream:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy:latest
    container_name: acestream
    environment:
      - ALLOW_REMOTE_ACCESS=true
    ports:
      - "6878:6878"
    restart: unless-stopped
    
  acemux:
    build: .
    ports:
      - "4321:4321"
    environment:
      - ACESTREAM_BASE=http://acestream:6878
      - PORT=4321
      - HOST=0.0.0.0
      # Uncomment to set custom user/group IDs for file permissions
      # - PUID=1000
      # - PGID=1000
    volumes:
      - ./data:/app/data
    depends_on:
      - acestream
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:4321').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s